<html>
    <head>
        <title>Black Panther Game</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body style="background-color: greenyellow">
        <div class="container">
            <div class="jumbotron">
            <h1>Black Panther Movie Trivia</h1>
            <img src="./images/Black Panther Logo.jpg">
            </div>
            <div style= "background-color: gold; border: 1px solid black">
                <div class="panal-heading">
                    <h2 id="Press any key to get started!">Press any key to get started! Guess Correctly to Win
                </div>
                <div class="panal-body">
                        Wins: <span id="Wins"></span>
                </div>
                <div class="panal-body">
                    Current Word: <span id="Current Word"></span>
                </div>    
                <div class="panal-body"></div>
                    _ _ _ _ _ _: <span id="underscore"></span>
                </div>
                <div class="panal-body">
                    Number of Guesses Remaining: <span id="Number of Guesses Remaining"></span>
                </div>    
                <div class="panal-body">
                    Letters Already Guessed: <span id="Letters Already Guessed"></span>
                </div>
            </div>
        </div>
            <script type="text/javascript" src="./javascript/game.js"></script>
        <footer>
        <div class="container">
                &copy: Copyright 2019 Julian K Hicks
            </div>
        </footer>
    </body>
</html>
